<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROOMI — Customers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="ROOMI" class="logo-img">
        <span class="logo-text">ROOMI</span>
      </a>
      <div class="header-right">
        <button type="button" class="nav-toggle" aria-label="Menu" aria-expanded="false"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg></button>
        <nav class="nav-links">
          <a href="index.html" data-i18n="nav_home">Home</a>
          <a href="stock.html" data-i18n="nav_stock">Stock</a>
          <a href="items.html" data-i18n="nav_items">Items</a>
          <a href="customers.html" data-i18n="nav_customers">Customers</a>
        </nav>
        <span class="lang-switcher">
          <a href="#" class="lang-switch" data-lang="en">EN</a> <span class="lang-sep">|</span> <a href="#" class="lang-switch" data-lang="ja">日本語</a>
        </span>
      </div>
    </div>
  </header>
  <main>
    <h2 class="page-title" data-i18n="customers_title">Customers</h2>
    <div id="alert" class="alert hidden"></div>
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:0.5rem;">
        <h3 style="margin:0;" data-i18n="all_customers">All customers</h3>
        <button type="button" class="btn btn-primary" id="btn-add-customer" data-i18n="add_customer">Add customer</button>
      </div>
      <div id="customers-list" class="loading" data-i18n="loading">Loading…</div>
    </div>
  </main>
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Add customer</h3>
        <button type="button" class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="customer-form">
          <input type="hidden" id="customer-id">
          <div class="form-group">
            <label data-i18n="name_label">Name *</label>
            <input type="text" id="customer-name" required>
          </div>
          <div class="form-row form-row-2">
            <div class="form-group">
              <label data-i18n="phone_label">Phone</label>
              <input type="text" id="customer-phone" data-i18n-placeholder="placeholder_optional" placeholder="Optional">
            </div>
            <div class="form-group">
              <label data-i18n="email_label">Email</label>
              <input type="email" id="customer-email" data-i18n-placeholder="placeholder_optional" placeholder="Optional">
            </div>
          </div>
          <div class="form-row form-row-2">
            <div class="form-group">
              <label data-i18n="preferred_language_label">Preferred language</label>
              <select id="customer-preferred_language">
                <option value="jp" data-i18n="lang_japanese">Japanese</option>
                <option value="en" data-i18n="lang_english">English</option>
                <option value="cn" data-i18n="lang_chinese">Chinese</option>
              </select>
            </div>
            <div class="form-group">
              <label data-i18n="customer_type_label">Customer type</label>
              <select id="customer-customer_type">
                <option value="buyer" data-i18n="type_buyer">buyer</option>
                <option value="renter" data-i18n="type_renter">renter</option>
                <option value="both" selected data-i18n="type_both">both</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modal-cancel" data-i18n="cancel">Cancel</button>
        <button type="submit" form="customer-form" class="btn btn-primary" id="modal-save" data-i18n="save">Save</button>
      </div>
    </div>
  </div>
  <script src="js/header.js"></script>
  <script src="js/api.js"></script>
  <script src="js/i18n.js"></script>
  <script>document.querySelectorAll('.lang-switch').forEach(function(a){ a.addEventListener('click', function(e){ e.preventDefault(); setRoomiLang(this.dataset.lang); }); }); applyI18n();</script>
  <script src="js/customers.js"></script>
</body>
</html>
