<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROOMI — Rentals</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="ROOMI" class="logo-img">
        <span class="logo-text">ROOMI</span>
      </a>
      <div class="header-right">
        <button type="button" class="nav-toggle" aria-label="Menu" aria-expanded="false"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg></button>
        <nav class="nav-links">
          <a href="index.html" data-i18n="nav_home">Home</a>
          <a href="stock.html" data-i18n="nav_stock">Stock</a>
          <a href="items.html" data-i18n="nav_items">Items</a>
          <a href="customers.html" data-i18n="nav_customers">Customers</a>
        </nav>
        <span class="lang-switcher">
          <a href="#" class="lang-switch" data-lang="en">EN</a> <span class="lang-sep">|</span> <a href="#" class="lang-switch" data-lang="ja">日本語</a>
        </span>
      </div>
    </div>
  </header>
  <main>
    <h2 class="page-title" data-i18n="rentals_title">Rentals</h2>
    <div id="alert" class="alert hidden"></div>
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:0.5rem;">
        <h3 style="margin:0;" data-i18n="all_rentals">All rentals</h3>
        <button type="button" class="btn btn-primary" id="btn-new-rental" data-i18n="new_rental">New rental</button>
      </div>
      <div class="filters-bar mt-1">
        <div class="form-group">
          <label data-i18n="status">Status</label>
          <select id="filter-status">
            <option value="" data-i18n="all">All</option>
            <option value="active" data-i18n="status_active">Active</option>
            <option value="ended" data-i18n="status_ended">Ended</option>
            <option value="overdue" data-i18n="status_overdue">Overdue</option>
          </select>
        </div>
        <button type="button" class="btn btn-secondary" id="btn-apply-filters" data-i18n="apply">Apply</button>
      </div>
      <div id="rentals-list" class="loading" data-i18n="loading">Loading…</div>
    </div>
  </main>
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
<h3 id="modal-title">New rental</h3>
        <button type="button" class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="rental-form">
          <input type="hidden" id="rental-id">
          <div class="form-group">
            <label data-i18n="customer_required">Customer *</label>
            <select id="rental-customer_id" required></select>
          </div>
          <div class="form-group">
            <label data-i18n="item_available_rent">Item (available) *</label>
            <select id="rental-item_id" required></select>
          </div>
          <div class="form-row form-row-2">
            <div class="form-group">
              <label data-i18n="rent_price_monthly_label">Rent price monthly (¥) *</label>
              <input type="number" id="rental-rent_price_monthly" min="0" step="0.01" required>
            </div>
            <div class="form-group">
              <label data-i18n="deposit">Deposit (¥)</label>
              <input type="number" id="rental-deposit" min="0" step="0.01" data-i18n-placeholder="placeholder_optional" placeholder="Optional">
            </div>
          </div>
          <div class="form-row form-row-2">
            <div class="form-group">
              <label data-i18n="start_date_required">Start date *</label>
              <input type="date" id="rental-start_date" required>
            </div>
            <div class="form-group">
              <label data-i18n="end_date">End date</label>
              <input type="date" id="rental-end_date" data-i18n-placeholder="when_ending_rental" placeholder="When ending rental">
            </div>
          </div>
          <div class="form-group" id="rental-status-group" style="display:none;">
            <label data-i18n="status">Status</label>
            <select id="rental-status">
              <option value="active" data-i18n="status_active">active</option>
              <option value="ended" data-i18n="status_ended">ended</option>
              <option value="overdue" data-i18n="status_overdue">overdue</option>
            </select>
          </div>
          <div class="form-group" id="rental-damage-group" style="display:none;">
            <label data-i18n="damage_fee">Damage fee (¥)</label>
            <input type="number" id="rental-damage_fee" min="0" step="0.01" data-i18n-placeholder="placeholder_optional" placeholder="Optional">
            </div>
          <div class="form-group">
            <a href="#" id="rental-toggle-exact-location" class="link-secondary" data-i18n="add_exact_location_where">+ Add exact location — where item will go (optional)</a>
            <div id="rental-exact-location-wrap" class="hidden" style="margin-top:0.35rem;">
              <label data-i18n="exact_location">Exact location</label>
              <input type="text" id="rental-exact_location" data-i18n-placeholder="placeholder_delivery" placeholder="e.g. address or delivery spot">
            </div>
          </div>
          <div class="form-group">
            <label data-i18n="notes">Notes</label>
            <textarea id="rental-notes" rows="2"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modal-cancel" data-i18n="cancel">Cancel</button>
        <button type="submit" form="rental-form" class="btn btn-primary" id="modal-save" data-i18n="save">Save</button>
      </div>
    </div>
  </div>
  <div id="damage-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 data-i18n="mark_damaged">Mark damaged</h3>
        <button type="button" class="modal-close" id="damage-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label data-i18n="damage_fee_default_label">Damage fee (¥) — default: item original price</label>
          <input type="number" id="damage-fee-input" min="0" step="0.01">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="damage-modal-cancel" data-i18n="cancel">Cancel</button>
        <button type="button" class="btn btn-warning" id="damage-modal-save" data-i18n="set_damage_fee">Set damage fee</button>
      </div>
    </div>
  </div>
  <script src="js/header.js"></script>
  <script src="js/api.js"></script>
  <script src="js/i18n.js"></script>
  <script>document.querySelectorAll('.lang-switch').forEach(function(a){ a.addEventListener('click', function(e){ e.preventDefault(); setRoomiLang(this.dataset.lang); }); }); applyI18n();</script>
  <script src="js/rentals.js"></script>
</body>
</html>
